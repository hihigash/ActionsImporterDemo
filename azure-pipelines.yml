trigger:
- main

pool:
  name: Azure Pipelines
  demands:
  - msbuild
  - visualstudio
  - vstest

variables:
  BuildConfiguration: release
  BuildPlatform: 'any cpu'
  Solution: '**\*.sln'
  ArtifactName: drop

